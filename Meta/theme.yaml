# Name and description of the theme (required)
title            : Theme-Bootstrap-Mosaic
version          : 7.0.0
description      : |
  Theme-Bootstrap-Mosaic - TYPO3 compatible adaption of the \"Mosaic - Responsive Professional Theme\" by simpleqode
  Perfect for business and personal use
  Looks great on all major browsers, tablets and phones
  Isotope gallery included
parentTheme:
  name: theme_bootstrap
  version: 7.0.0-7.99.99

#Whether a documentation page is available (optional)
#documentation:
#  -
#    uri            : http://www.typo3-themes.org
#    title          : TYPO3-Themes.org

# Whether a live demo is available (optional)
demoLocation:
  -
    uri            : http://theme-mosaic.web-to-date.com
    title          : Theme-Bootstrap-Mosaic Demo

# Keywords (optional)
keywords:
  - twitter bootstrap 3
  - responsive design

# Constants categories which are used for constants in this theme
constants:
  availableCategories: [theme,colors,font,meta,pages,container,slider,lightbox]

# Screenshots for the preview gallery (optional, multiple possible)
screenshots:
  -
    file           : EXT:theme_bootstrap_mosaic/Resources/Public/Screenshots/screenshot.png
    caption        : Screenshot Startseite
  -
    file           : EXT:theme_bootstrap_mosaic/Resources/Public/Screenshots/screenshot-01.png
    caption        : Screenshot Startseite


# Name of the authors (optional, multiple possible)
authors:
  -
    name           : Kerstin Finke
    email          : info@kerstin-finke.de
    company        : Kerstin Finke Web-Entwicklung
    companyLogo    : /typo3conf/ext/theme_bootstrap_mosaic/Meta/Images/logo_kerstin-finke.png
    companyWebsite : www.kerstin-finke.de
  -
    name           : Andrea Moroni
    email          : info@web-to-date.com
    company        : webtodate
    companyLogo    : /typo3conf/ext/theme_bootstrap_mosaic/Meta/Images/logo_webtodate.png
    companyWebsite : www.web-to-date.com

# Possible license if applicable (optional)
# Pick on from http://creativecommons.org/choose/
licenses:
  -
    license        : CC BY 3.0
    licenseUri     : http://creativecommons.org/licenses/by/3.0/


# Supported Extensions
supportedExtensions:
  news:
    version        : 5.3.2
    description    : News-Extension
